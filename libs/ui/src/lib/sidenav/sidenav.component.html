<div
  class="
    h-screen
    bg-gray-200
    flex-col flex
    transition-width
    duration-200
    overflow-x-hidden
    ease-in-out
  "
  [class.w-48]="expanded"
  [class.w-16]="!expanded"
>
  <div class="h-32"></div>
  <div class="">
    <div
      class="
        h-16
        flex flex-row
        items-center
        content-center
        text-center
        hover:bg-opacity-10 hover:bg-white
        cursor-pointer
      "
      [class.w-48]="expanded"
      [class.w-16]="!expanded"
      (click)="toLogin()"
    >
      <div class="w-16">
        <i class="bi bi-house-fill text-2xl m-auto"></i>
      </div>

      <ng-container *ngIf="expanded">
        <div>Home</div>
        <div class="flex-1"></div>
        <i class="bi bi-chevron-right pr-4"></i>
      </ng-container>
    </div>
  </div>
  <div class="flex flex-1"></div>
  <div
    [class.w-48]="expanded"
    [class.w-16]="!expanded"
    class="
      h-16
      flex flex-row
      items-center
      px-4
      content-center
      justify-self-end
      hover:bg-opacity-10 hover:bg-white
      cursor-pointer
    "
    (click)="toggleSidenavExpanded()"
  >
    <i class="bi bi-text-indent-right mr-4 text-2xl"></i>
    <ng-container *ngIf="expanded">
      <div>Collapse</div>
    </ng-container>
  </div>
</div>

<div class="h-full flex justify-center items-center">
  <div class="w-full flex items-center h-96 flex-row">
    <div class="w-full max-w-xs mx-auto">
      <form
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <p class="text-2xl mb-4 text-center">Log In</p>
        <sal-text-input
          formControlName="username"
          label="Username"
          placeholder="Username"
        ></sal-text-input>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
            >Password</label
          >
          <input
            formControlName="password"
            class="
              shadow
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              text-gray-700
              mb-3
              leading-tight
              focus:outline-none focus:shadow-outline
            "
            [class.border-red-500]="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.touched ||
                loginForm.get('password')?.dirty)
            "
            id="username"
            type="password"
            placeholder="******************"
          />
          <p
            class="text-red-500 text-xs italic"
            *ngIf="
              loginForm.get('password')?.invalid === true &&
              (loginForm.get('password')?.touched ||
                loginForm.get('password')?.dirty)
            "
          >
            Password is required
          </p>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="
              bg-blue-500
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded
              focus:outline-none focus:shadow-outline
            "
            type="submit"
          >
            Sign In
          </button>
          <a
            class="
              inline-block
              align-baseline
              font-bold
              text-sm text-blue-500
              hover:text-blue-800
            "
            href="#"
          >
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
